{% extends "layout.html" %}
{% block body %}
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-hover table-bordered">
                <tr class="active">
                    <th>ID</th>
                    <th>NRIC</th>
                    <th>Name</th>
                    <th>Triage Time</th>
                    <th>Triage Data</th>
                    <th>Classification</th>
                </tr>
                {% for reading in readings %}
                <tr class="clickable-row" data-url="/triage">
                    <td>
                        {{ loop.index }}
                    </td>

                    <td class="nric_field"> <!-- Nric -->
                        {{ reading.nric_num}}
                    </td>
                    <td>
                        {{ reading.name}}
                      <!--  Created by
                        {% if reading.hospitalStaff %}
                        <b>{{ reading.hospitalStaff.email }}
                            {% if user and user.user_id() == reading.hospitalStaff.identity %}
                            (you)
                            {% endif %}
                        </b>
                        {% else %}
                        an anonymous person
                        {% endif %}-->
                    </td>
                    <td> <!-- Date -->
                        {{ reading.date}}
                    </td>
                    <td> {{reading.temperature}}&deg;C, {{ reading.heartrate}}bpm</td>
                    <td>P1</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

<form style="display:none" action="/listall" method="POST" id="hidden-form">
  <input type="hidden" id="nric_num" name="nric_num" value=""/>
</form>

<!-- JavaScript files should be linked at the bottom of the page -->
<script src="/bootstrap/js/jquery.min.js"></script>

<script src="/bootstrap/js/custom.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
{% endblock %}
