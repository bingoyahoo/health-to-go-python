{% extends "layout.html" %}
{% block body %}
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<h1> Patient's Information </h1>
					<form action="/create?hospital_name={{ hospital_name }}" method="post" role="form">
						<div class="form-group">
							<label for="name"> Name </label>
							<input type="name" class="form-control" id="name" name="name">
						</div> 
						<div class="form-group">
							<label for="nricNum"> NRIC </label>
							<input type="text" class="form-control" id ="nricNum" name="nricNum" placeholder="S1234567A">
						</div>
						<p> <input type="radio" name="gender" value="male"> Male <input type="radio" name="gender" value="female"> Female </p>
						<p> <input type="radio" name="nationality" value="singaporean"> Singaporean <input type="radio" name="nationality" value="pr"> PR </p>
						<!-- Insert dropdown for country of birth -->
						<br/>
						<div class="form-group">
							<label for="dob"> Date of Birth </label>
							<input type="date" class="form-control" id="dob" name="dob">
						</div> 
						<div class="form-group">
							<label for="race"> Race </label>
							<input type="text" class="form-control" id="race" name="race">
						</div> 
						<div class="form-group">
							<label for="mobile_number"> Mobile Number </label>
							<input type="text" class="form-control" id="mobile_number" name="mobile_number">
						</div> 
						<div class="form-group">
							<label for="address"> Address </label>
							<input type="text" class="form-control" id="address" name="address">
						</div> 
						<div class="form-group">
							<label for="add_info"> Additional Information </label>
							<input type="text" class="form-control" id="add_info" name="add_info">
						</div> 
						<button class="btn btn-primary" type="submit" value="Submit"> Submit </button>
						<button class="btn btn-danger pull-right" type="button"> Cancel </button>
					</form>
				</div>
			</div>
		</div>

		<!-- JavaScript files should be linked at the bottom of the page -->
		<script src="js/jquery.min.js"></script>

		<!-- Latest compiled and minified JavaScript -->
		<script src="../bootstrap/js/bootstrap.min.js"></script>
	</body>
{% endblock %}
